    { src: "https://rutube.ru/play/embed/f009806f1764ddf7619d3d472471d4f6/?autoplay=0", title: "Паркур-шоу", category: "people" }
  ];

  // Функция для отображения галереи
  function displayGallery(videos) {
    const container = document.getElementById('gallery-container');
    container.innerHTML = ''; // Очистить контейнер перед добавлением видео
    videos.forEach(video => {
      const galleryItem = `
        <div class="col-lg-4 col-md-6 col-sm-12"> <!-- Колонки Bootstrap для 3 видео на больших экранах -->
          <div class="gallery-item">
            <iframe width="100%" height="auto" src="${video.src}" frameborder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            <p>${video.title}</p>
          </div>
        </div>`;
      container.innerHTML += galleryItem;
    });
  }

  // Фильтрация галереи
  function filterSelection(category) {
    const filteredVideos = category === 'all' ? galleryVideos : galleryVideos.filter(video => video.category === category);
    displayGallery(filteredVideos);
  }

  // Инициализация
  window.onload = function() {
    displayGallery(galleryVideos); // Изначальная загрузка всех видео
  };

</script>
